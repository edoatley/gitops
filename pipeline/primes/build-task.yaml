apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: build-task
  namespace: primes
spec:
  workspaces:
  - name: source
  - name: build
  steps:
    - image: docker.io/openliberty/open-liberty
      name: clean-build-test
      script: |
        #!/usr/bin/env bash
        cp -r source build
        cd build/source
        echo "ready to build $(ls gradlew)"
        gradlew clean build test dependencyCheckAnalyze